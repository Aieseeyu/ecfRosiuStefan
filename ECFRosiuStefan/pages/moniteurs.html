<div class="panel mb-4">

  </div>

<div class="panel p-4">
  <h6 class="mb-3">Cr√©er / Modifier un moniteur</h6>
  <form id="formMoniteur" class="row g-3">
    <div class="col-md-3">

      <input id="m_id" type="number" min="1" class="form-control" required />

    <div class="col-md-4">
      <label class="form-label">Nom</label>
      <input id="m_nom" class="form-control" maxlength="50" required />
    </div>
    <div class="col-md-5">
      <label class="form-label">Pr√©nom</label>

      <label class="form-label">Date de naissance</label>
      <input id="m_naiss" type="date" class="form-control" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Date d'embauche</label>
      <input id="m_embauche" type="date" class="form-control" required />
    </div>

    <div class="col-md-3">
      <label class="form-label d-block">Activit√©</label>
      <div class="form-check form-switch">
        <input id="m_actif" class="form-check-input" type="checkbox" />
        <label class="form-check-label" for="m_actif">Actif</label>
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-edit" type="submit">üíæ Enregistrer</button>
